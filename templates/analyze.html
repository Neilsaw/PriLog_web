<head>
  <meta name="robots" content="noindex,nofollow" />
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PriLog</title>
  <link rel="stylesheet" type="text/css" href="/static/reset.css">
  <link rel="stylesheet" media="(min-width: 850px)" type="text/css" href="/static/base224.css">
  <link rel="stylesheet" media="(max-width: 850px)" type="text/css" href="/static/base224_mobile.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link rel="canonical" href="https://prilog.jp/"/>
</head>

<body>
  <div id="wrapper">
    <div id="header">
      <a class="titleLogo" href="/">
        <img src="/static/title.PNG">
      </a>
    </div>
    <div id="formbg">
      <font id="title">{{title}}</font><br>
      <img src="{{thumbnail}}" /><br>
      <progress id="progress1" max="100" value=""></progress><br>
      <font id="text_time">予測処理時間 : {{length}} 秒</font>
      <div id="moviebutton">
        <button class="button_back" onclick="location.href='/'">戻る</button>
        <button class="button_go" onclick="this.disabled = true;">分析</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
  $(function() {
    var num = 0;
    var intervalID;
    var time = {{length}};
    var interval = time * 10;
    $('#progress1').attr("value",num);

    $(".button_go").click(function() {
      intervalID = setInterval(function(){
        // プログレスバーの進捗値を更新し、プログレスバーに反映させる
        num += 1;
        if (num <= 100) {
          $('#progress1').attr("value",num);
        } else if (num > 100) {
          $('#progress1').attr("value", 100);
          clearInterval(intervalID);
        }
      }, interval);

      $.ajax({
        method: "GET",
        url: "/analyze",
      })
      .then(
        function() {
          window.location.href = '/result';
        },

        function() {
          alert("読み込み失敗");
      });
    });
  });

  </script>
</body>
